<section *ngIf="store.tracks$ | async">

  <pagination [config]="config"></pagination>

  <ul class="tracks-list">
    <li *ngFor="let track of (store.tracks$ | async | tracksPipe: tracksFilter | paginate: config)"
        class="row" [ngClass]="{'first': first}"
        (click)="player.play(track)">
      <div class="col s12">
        <div class="card">
          <div class="card-content blue-grey-text text-darken-3">
            <div class="title-container"><span class="card-title">{{track.displayName}}</span></div>
            <p>{{track.created_at | hebDatePipe}}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>

</section>
